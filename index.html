<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="style" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="card">
    <section class="card__left-side">
      <h3 id="card__left-side-title"> Your Result</h3>
        <div class="circle">
          <h1 id="result">99</h1>
          <p id="max-score">of 100</p>
        </div>

      <h2 id="message">Great</h2>
      <p id="message-detail">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  <section class="card__right-side">
    <h4 id="card__right-side-title">Summary</h4>
      <div class="grid-container">
    

          <div class="grid-element abilities reaction"> Reaction </div>         <div class="grid-element numbers reaction">80 / <span>100</span></div> 
          <div class="grid-element abilities memory"> Memory  </div>        <div class="grid-element numbers memory">92 / <span>100</span></div>
          <div class="grid-element abilities verbal"> Verbal  </div>         <div class="grid-element numbers verbal">61 / <span>100</span></div>
          <div class="grid-element abilities visual"> Visual   </div>       <div class="grid-element numbers visual">72 / <span>100</span></div>
      </div>
    
    <button>Continue</button>
    <div class="grid-element"></div>
    </section>
  </main>
</body>
</html>
